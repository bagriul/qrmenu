<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eately</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="script.js"></script>

    <div class="header">
        <div class="header-image"></div>
        <div class="logo-container">
            <img src="https://static.tildacdn.one/tild6562-3633-4061-b530-613734623032/305292861_4953647225.jpeg"
                alt="Eataly Logo" class="logo">
        </div>
    </div>

    <div class="schedule">
        <p style="font-size: 24px;">Eataly</p>
        <p>Eat in Italy: fresh pasta and pizza.</p>
        <p>Monday-Thursday: 17:00-23:00</p>
        <p>Friday: closed</p>
        <p>Saturday: 19:15-23:00</p>
        <p>Sunday: 17:00-00:00</p>
    </div>

    <div class="menu-container">
        <div id="categories"></div>
    </div>

    <div id="dishes-container" class="dishes-container"></div>

    <!-- Modal for dish details -->
    <div id="dish-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-dish-img" src="" alt="Dish Image">
            <h3 id="modal-dish-name"></h3>
            <div id="modal-dish-price" class="price"></div>
            <p id="modal-dish-description"></p>
        </div>
    </div>

    <div class="address">
        <p>Address:</p>
        <p>President 4, Ashqelon, Israel</p>
    </div>

    <div class="contact-button-container">
        <button class="contact-button">
            <i class="icon-phone"></i> Phone
        </button>
        <button class="contact-button">
            <i class="icon-email"></i> Email
        </button>
        <button class="contact-button">
            <i class="icon-facebook"></i> Facebook
        </button>
    </div>
</body>
